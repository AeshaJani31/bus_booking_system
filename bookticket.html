<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ticket Booking</h1>
    </header>

    <main>
        <h2>Select Bus and Book Tickets</h2>

        <form id="ticketBookingForm">
            <label for="busList">Select Bus:</label>
            <select id="busList" name="busList" required>
                <option value="bus1">Bus 1 - Route A</option>
                <option value="bus2">Bus 2 - Route B</option>
                <!-- Add more bus options as needed -->
            </select>

            <label for="numberOfTickets">Number of Tickets:</label>
            <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" required>

            <button type="submit">Book Tickets</button>
        </form>

        <h2>Available Buses</h2>

        <table>
            <thead>
                <tr>
                    <th>Bus</th>
                    <th>Route</th>
                    <th>Departure Time</th>
                    <!-- Add more table headers as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bus 1</td>
                    <td>Route A</td>
                    <td>10:00 AM</td>
                    <!-- Add more table data as needed -->
                </tr>
                <tr>
                    <td>Bus 2</td>
                    <td>Route B</td>
                    <td>12:00 PM</td>
                    <!-- Add more table data as needed -->
                </tr>
                <!-- Add more rows for other buses -->
            </tbody>
        </table>
    </main>

</body>
</html>
