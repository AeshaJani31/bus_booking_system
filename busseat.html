<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seating Arrangement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .bus {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #ccc;
            border: 1px solid #888;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .seat.occupied {
            background-color: #888;
        }
    </style>
</head>
<body>

<div class="bus" id="bus">
    <!-- Bus seats will be added here dynamically using JavaScript -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const busElement = document.getElementById('bus');
        const totalSeats = 30;

        // Create seats dynamically
        for (let i = 1; i <= totalSeats; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.dataset.seatNumber = i;
            seat.innerText = i;

            // Add click event to the seat
            seat.addEventListener('click', function () {
                toggleSeat(seat);
            });

            busElement.appendChild(seat);
        }

        // Function to toggle seat status
        function toggleSeat(seat) {
            seat.classList.toggle('occupied');
        }
    });
</script>

</body>
</html>
